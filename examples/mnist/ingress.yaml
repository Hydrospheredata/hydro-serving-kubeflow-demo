apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubeflow-ambassador
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kubeflow.k8s.hydrosphere.io
    http:
      paths:
      - path: /
        backend:
          serviceName: ambassador
          servicePort: 80